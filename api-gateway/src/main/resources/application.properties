server.port=8080
spring.application.name=api-gateway

# Enable the Spring Cloud Gateway routes
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# Spring Cloud Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=posts
spring.cloud.gateway.routes[0].uri=lb://posts
spring.cloud.gateway.routes[0].predicates[0]=Path=/posts/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=comments
spring.cloud.gateway.routes[1].uri=lb://comments
spring.cloud.gateway.routes[1].predicates[0]=Path=/comments/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=user
spring.cloud.gateway.routes[2].uri=lb://user
spring.cloud.gateway.routes[2].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

